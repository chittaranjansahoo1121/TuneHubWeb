<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <form action="/addPlaylist" method="post">

            <div class="form-group">
                <label for="playlistName">Enter the Playlist Name :</label>
                <input type="text" class="form-control" placeholder="Enter the playlist name" name="name" required>
            </div>

            <div th:each="songlist: ${songlist}" class="form-check">
                <input type="checkbox" class="form-check-input" th:name="song" th:value="${songlist.id}">
                <label class="form-check-label" th:text="${songlist.name}"></label>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Add Playlist</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
