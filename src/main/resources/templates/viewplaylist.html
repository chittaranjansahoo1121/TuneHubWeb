<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist View - Success</title>
    <!-- Bootstrap 5 CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success">Playlist View Successfully</h1>
        <br>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Playlist ID</th>
                    <th>Playlist Name</th>
                    <th>Playlist Songs</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pl : ${playlist}">
                    <td th:text="${pl.id}"></td>
                    <td th:text="${pl.name}"></td>
                    <td>
                        <ul>
                            <li th:each="s : ${pl.song}">
                                <audio th:src="${s.link}" type="audio/mp3" controls></audio>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
